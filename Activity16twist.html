    <title>Nesting If Else Statements</title>
    <script type="text/javascript">

        var age=5;
        var max_age=12;
        var min_age=5;

        if(age>=min_age) {
         if(age<=max_age) {
            document.write("You are old enough to play laser tag!");
        }
        else{
            document.write("You are too old to play laser tag");
        }            
        }
        </script>
